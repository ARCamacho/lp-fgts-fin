<section class="min-h-screen flex items-stretch text-white ">
  <div class="lg:flex w-1/2 hidden bg-white bg-no-repeat bg-cover relative items-center" style="background-image: url(https://storage.googleapis.com/gawen_storage/fgts/Mulher.webp);">
      <div class="absolute bg-orange-100 opacity-5 inset-0 z-0"></div>
      <div class="w-full px-24 z-10">


      </div>
      <div class="bottom-0 absolute p-4 text-center right-0 left-0 flex justify-center space-x-4">

      </div>
  </div>
  <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0" style="background-color: #ffffff;">
      <div class="absolute lg:hidden z-10 inset-0 bg-orange-100 bg-no-repeat bg-cover items-center" style="background-image: url(https://storage.googleapis.com/gawen_storage/fgts/Mulher.webp);">
          <div class="absolute bg-slate-100 opacity-90 inset-0 z-0"></div>
      </div>
      <div class="w-full py-6 z-20 ">

            <img class="mx-auto w-72" src="https://storage.googleapis.com/gawen_storage/globalimages/logoVERDINHO.png" alt="">

          <div class="py-6 space-x-2">
            <p class="text-green-400 text-4xl">
              ANTECIPAÇÃO
            </p>
            <p class=" text-8xl" style="color: #5ecd72">
              FGTS
            </p>

            <p class="text-black"><b>Adiante as parcelas do seu FGTS</b> e receba em até 24h </p>
          </div>

          <div class="bg-green-500  rounded-3xl">
          <form action=""  class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto mt-3 text-white">
            <br><p class="mt-10 text-center text-xl text-black">Resgate o dinheiro que já é seu.</p>
            <p class="text-3xl">Contratação rápida, fácil e 100% digital.</p>
              <div class="pb-2 pt-4">
                <label for="nome">Nome:</label>
                  <input type="text" id="nome" [(ngModel)]="this.name" [ngModelOptions]="{standalone: true}" class="block w-full mr-4 p-4 text-lg text-white mt-3 rounded-2xl  border-b-4 border-white bg-white bg-opacity-0"  required >
              </div>
              <div class="pb-2 pt-4">
                <label class="left-0">CPF</label>
                <input [(ngModel)]="this.countryIdentity" [ngModelOptions]="{standalone: true}" [cleave]="{delimiters: ['.', '.', '-'],blocks: [3, 3, 3, 2],uppercase: true}" class="block w-full p-4 text-lg text-white rounded-2xl  border-b-4 border-white bg-white bg-opacity-0" type="text" required >
            </div>
              <div class="pb-2 pt-4">
                <label >E-mail</label>
                  <input type="email" [(ngModel)]="this.email" [ngModelOptions]="{standalone: true}" class="block w-full mr-4 p-4 text-lg text-white rounded-2xl  border-b-4 border-white bg-white bg-opacity-0" >
              </div>
            <div class="pb-2 pt-4">
              <label class="text-start ">Telefone</label>
              <input type="tel" [(ngModel)]="this.phone" [ngModelOptions]="{standalone: true}" [cleave]="{delimiters: ['(', ')', ' ', '-'],blocks: [0, 2, 1, 4, 4],uppercase: true}"  class="block w-full p-4 text-lg text-white rounded-2xl  border-b-4 border-white bg-white bg-opacity-0" required >
          </div>

         <div *ngIf="this.phone  !==''">
          <div class="px-4 pb-2 pt-4">
                <button routerLink="/load" class="uppercase w-48 m-auto justify-center items-center text-green-500 text-3xl p-3 rounded-full inline-flex "  (click)="this.contratar()"
                  style="background-color:#ffffff;">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="currentColor" style="color: #5ecd72"
                    viewBox="0 0 24 24">
                    <path
                      d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z" />
                  </svg>
                  <span> ENVIAR</span>


                </button>
              </div>
            </div>


          </form>

        </div>
      </div>
  </div>
</section>
<app-quest></app-quest>
<app-cards></app-cards>
<app-tutorial></app-tutorial>
<app-duvidas></app-duvidas>
<app-footer></app-footer>
